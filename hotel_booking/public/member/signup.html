<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이용약관</title>
<!-- 반응형 : 뷰포트 -->
   <meta name="viewport" content="width=device-width, initial-scale=1">   
   
   <!-- 사용자정의 css -->   
   <link href="../css/admin/admin.css" rel="stylesheet">  
   <link href="../css/member/login.css" rel="stylesheet"> 
   <link href="../css/member/turms.css" rel="stylesheet"> 
   <link href="../css/member/signup.css" rel="stylesheet">   

   <!-- 부트스트랩 : css -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

		<div class="b_wrap">
			<div class="b_header">헤더</div>
			<div class="b_content"> 	<!--  본문 s -->
				<div class="b_content_left">	<!-- 상단 왼쪽 페이지 이름 -->
					<p>회원가입/회원정보입력</p>
				</div>
				<div class="b_contentbox">
					<div class="b_intro">
	      				<h3> 정보입력 </h3>
	      				<p> 아래 필수 정보 입력란을 입력 해주세요.</p>
	      			</div>
	      			<div class="b_signup">
	      				<h5> 회원정보입력 </h5>
	      				<div class="b_signdiv">			<!-- 이름, 생년월일 입력란 -->	      					
		      				<span class="b_idinput b_check">*이 름 </span> <input type="text">		<br/>				
		      				<span class="b_check">*생년월일</span> <input type="text" placeholder="년(4자리)" size="10">	
		      					<span>
		      						<select>
			      						<option>월</option><option>1</option><option>2</option><option>3</option>
			      						<option>4</option><option>5</option><option>6</option><option>7</option>
			      						<option>8</option><option>9</option><option>10</option><option>11</option>
			      						<option>12</option>
		      						</select>      					
		      					</span>	
		      				<span><input type="text" placeholder="일" size="10"></span>	 <br/>
		      				<span class="b_check">*휴대전화</span> <input type="text" placeholder="010" size="10" ><input type="text" size="10"><input type="text" size="10">
	      				</div>
	      				<br/>	<!-- 구분선 -->
	      				
	      				<h5> 가입정보입력 </h5>
	      				<div class="b_signdiv">			<!-- 아이디,비밀번호 입력란-->	      					
		      				<span class="b_check">*아이디(이메일)</span> <input type="text">@
		      				<select>
		      					<option>이메일</option>
		      					<option>daum.net</option>
		      					<option>naver.com</option>
		      					<option>nate.com</option>
		      					<option>gmail.com</option>
		      				</select>		 <br/>									
		      				<span class="b_pwinput b_check">*비밀번호</span> <input type="password">		 <br/>	
		      				<span class="b_pwinput2 b_check">*비밀번호확인</span>	<input type="password">		
	      				</div>
	      				<br/>	<!-- 구분선 -->
	      				<h5> 추가 정보 입력(동의) </h5>	
	      				<div class="b_signdiv">			<!-- 추가정보 입력란 -->	
	      					<span>추천인 아이디</span>		<br/>
	      					<input type="text">	<br/>
	      					<span>마케팅 수신동의</span>		<br/>
	      					<input type="checkbox"><span>이메일</span>
	      					<input type="checkbox"><span>문자</span>
	      					<input type="checkbox"><span>알림톡</span>
	      				</div>
	      				<br/>	<!-- 구분선 -->
	      				<div class="b_signupbtn">	      					
	      					<a href="#"><button type="button"> 가입완료 </button></a>
	      				</div>
	      			
	      			</div>
				
				</div>
			</div>
			<div class="b_footer">푸터</div>
		</div>

   <!-- 부트스트랩 : js -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
   <!-- 사용자정의 js -->
   <script src="../js/member/signup.js" type="text/javascript"></script>
</body>
</html>
