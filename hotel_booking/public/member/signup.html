	      				<h5> 회원정보입력 </h5>
	      				<div class="b_signdiv">			<!-- 이름, 생년월일 입력란 -->	      					
		      				<span class="b_idinput ">*이 름 </span> <input class="b_namecheck" type="text">		<br/>				
		      				<span class="birthcheck">*생년월일</span> <input class="b_btinput" id="b_birthcheck" type="text" placeholder="년(4자리)" size="10">	
		      					<span>
		      						<select id="b_birthcheck">
			      						<option>월</option><option>1</option><option>2</option><option>3</option>
			      						<option>4</option><option>5</option><option>6</option><option>7</option>
			      						<option>8</option><option>9</option><option>10</option><option>11</option>
			      						<option>12</option>
		      						</select>      					
		      					</span>	
		      				<span><input id="b_birthcheck" type="text" placeholder="일" size="10"></span>	 <br/>
		      				<span>*휴대전화</span> <input id="b_phonecheck" type="text" placeholder="010" size="10" ><input id="b_phonecheck" type="text" size="10"><input id="b_phonecheck" type="text" size="10">

	      				<br/>	<!-- 구분선 -->

		      				<span >*아이디(이메일)</span> <input type="text" class="b_idcheck">@
		      				<select class="b_idcheck">
		      					<option>이메일</option>
		      					<option>daum.net</option>
		      					<option>naver.com</option>
		      					<option>nate.com</option>
		      					<option>gmail.com</option>
		      				</select >		 <br/>									
		      				<span class="b_pwinput" >*비밀번호</span> <input id="b_pwcheck" type="password" placeholder="영문,숫자 6자리 이상">		 <br/>	
		      				<span class="b_pwinput2">*비밀번호확인</span>	<input  id="b_pwRecheck" type="password">		
	      				</div>
	      				<br/>	<!-- 구분선 -->
