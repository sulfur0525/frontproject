<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<!-- 부트스트랩 css -->
	<link href="../css/booking/checking.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
	<div class="c_wrap">
		<div class="container">
			<div class="container">
				<div class="c_resultbox"></div>
				<div class="c_checkinfo">
					<div>
						<div><h5>입실일자</h5></div>
						<div class="c_firstday"></div>
					</div>
					<div>
						<div><h5>퇴실일자</h5></div>
						<div class="c_lastday"></div>
					</div>
					<div>
						<div><h5>예약금액</h5></div>
						<div class="c_price"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="c_checkinfo container">
			<div class="checkbox">예약자 이름</div>
			<div><input class="c_checkingNo" type="text" placeholder="예약 번호를 입력해주세요"></div>
		</div>
		<div class="c_checkinfo container">
			<div class="checkbox">휴대전화</div>
			<div><input class="c_checkingNo" type="text" placeholder="휴대전화"></div>
		</div>
		<div class="c_checkinfo container">
			<div class="checkbox">이메일</div>
			<div><input class="c_checkingNo" type="text" placeholder="이메일"></div>
		</div>
		<div class="c_checkinfo container">
			<div class="checkbox">이메일 확인 </div>
			<div><input class="c_checkingNo" type="text" placeholder="이메일 확인"></div>
		</div>
		<div class="c_checkinfo container">
			<div class="checkbox">회원 번호</div>
			<div><input class="c_checkingNo" type="text" placeholder="회원 번호"></div>
		</div>
		<div class="c_credit container">
			<div class="c_creditinfo">신용카드 정보</div>
		</div>
	</div>
	
	<script type="text/javascript" src="../js/booking/checking.js"></script>
</body>
</html>
