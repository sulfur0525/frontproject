<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>예약페이지</title>
	<!-- 사용자 정의 css -->
	<link href="../css/booking/booking.css" rel="stylesheet">
	<link href="../css/index.css" rel="stylesheet">
	<!-- 부트스트랩 css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="wrap">
		<div class="c_wrap">	<!-- 본문 전체 틀 -->
			<div class="c_booking_info">	<!-- 예약 정보 s -->
				<div>
					<div>객실선택</div>
					<div class="c_selectroomzone">
						<select class="c_select_room" onchange="print_room(value)">
							<option class="c_option" value="슈페리어">슈페리어</option>
							<option value="슈페리어 디럭스">슈페리어 디럭스</option>
							<option value="주니어 스위트 쿼드">주니어 스위트 쿼드</option>
							<option value="주니어 스위트 킹">주니어 스위트 킹</option>
							<option value="주니어 스위트 트윈">주니어 스위트 트윈</option>
						</select>	<!-- 객실 이름 e-->
					</div>
				</div>
				<div class="c_datecheck">
					<div>
						체크인
						<div class="c_firstday"></div>
					</div>
					<div>
						<img class="moonimg" src="../img/booking/moon.png">
						<div class="c_bookingdate"></div>
					</div>
					<div>
						체크아웃
						<div class="c_lastday"></div>
					</div>
					<div class="c_dateseletbox">
						<div class="c_calimgbox" onclick="click_cal()">
						<img class="c_calimg" src="../img/booking/calender.png"></div>
					</div>					
				</div>
				<div>
					<div class="c_adult">
						<div class="memberValue">성인</div>
						<div class="c_memberselectbtn">
							<span><button onclick="prevbtn(1)"> - </button></span>
							<span class="c_adultno">0</span>
							<span><button onclick="plusbtn(1)"> + </button></span>
						</div>
					</div>
				</div>
				<div class="c_child"> 
					<div class="memberValue">어린이</div>
					<div class="c_memberselectbtn">
						<span><button onclick="prevbtn(2)"> - </button></span>
						<span class="c_childno">0</span>
						<span><button onclick="plusbtn(2)"> + </button></span>
					</div>
				</div>
				<div>
					<a href="checking.html"><button class="bookingbtn">예약</button></a>
				</div>
			</div> <!-- 왼쪽 박스 e -->
		</div> <!-- 본문 e -->
		
		<div class="c_modal_wrap">	<!-- 달력 :  모달 -->
				<div class="c_calenderWrap">
					<div class="c_modal_box">
						<div class="c_modal_box1">	<!-- 모달 상자1 -->
							<div class="c_startdayTop">
								<h3>입실날짜</h3>
								<span><button onclick="prevMonth(1)"><</button></span>
								<span class="c_startmonth"></span>
								<span><button onclick="nextMonth(1)">></button></span>
							</div>
							<div class="c_startdayBot"></div>
						</div> <!-- 모달 상자1 e -->
						<div class="c_modal_box2">	<!-- 모달 상자1 -->
							<div class="c_lastdayTop">
								<h3>퇴실날짜</h3>
								<span><button onclick="prevMonth(2)"><</button></span>
								<span class="c_lastmonth"></span>
								<span><button onclick="nextMonth(2)">></button></span>
							</div>
							<div class="c_lastdayBot"></div>
						</div> <!-- 모달 상자1 e -->
					</div>
					<div class="c_modal_btns">	<!-- 버튼 목록 -->
							<span class="c_bookingdate2">숙박일수</span>
							<span><button onclick="c_modal_write()" type="button">날짜 선택</button></span>
							<span><button onclick="c_modal_close()" type="button">닫기</button></span>
					</div> <!-- 버튼 목록 e -->
				</div>
		</div> <!-- 달력 :  모달 e -->
		
	</div>
	
	<script src="../js/booking/booking.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
